		<style>
			.spinner {
				width: 40px;
				height: 40px;

				position: fixed;
				left: calc(50% - 20px);
				top: calc(50% - 20px);
			}

			.double-bounce1,
			.double-bounce2 {
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background-color: #63ba97;
				opacity: 0.6;
				position: absolute;
				top: 0;
				left: 0;

				-webkit-animation: sk-bounce 2s infinite ease-in-out;
				animation: sk-bounce 2s infinite ease-in-out;
			}

			.double-bounce2 {
				-webkit-animation-delay: -1s;
				animation-delay: -1s;
			}

			@-webkit-keyframes sk-bounce {
				0%,
				100% {
					-webkit-transform: scale(0);
				}
				50% {
					-webkit-transform: scale(1);
				}
			}

			@keyframes sk-bounce {
				0%,
				100% {
					transform: scale(0);
					-webkit-transform: scale(0);
				}
				50% {
					transform: scale(1);
					-webkit-transform: scale(1);
				}
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="main-spinner" class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
		<div id="root"></div>
	</body>
